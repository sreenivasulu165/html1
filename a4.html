<html>
  <heaad> </heaad>
  <body>
    <h1>fruits itmems and lists</h1>
    <p>we know that the elements of lists</p>
    <p id="demo"></p>
    <script>
      const fruits = ["banana", "apple", "mango", "lemon"];
      let fln = fruits.length;
      let text = "<ul>";
      for (let i = 0; i < fln; i++) {
        text += "<li>" + fruits[i] + "</li>";
      }
      text += "</ul>";
      document.getElementById("demo").innerHTML = text;
    </script>
  </body>
</html>
